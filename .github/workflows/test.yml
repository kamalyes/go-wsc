on:
  push:
    branches:
      - master
    paths:
      - "**"
      - "!docs/**"
      - "!**.md"
  pull_request:
    paths:
      - "**"
      - "!docs/**"
      - "!**.md"

name: Test
jobs:
  Build:
    strategy:
      matrix:
        go-version: [1.21.x, 1.22.x, 1.23.x, 1.24.x, 1.25.x]
        platform: [ubuntu-latest, windows-latest, macos-latest, macos-14]
      fail-fast: false  # 允许其他矩阵作业继续运行，即使有些失败
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 30  # 设置作业超时
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v5

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest
        continue-on-error: true  # 如果安装失败，继续执行

      - name: Download dependencies
        run: go mod download
        continue-on-error: true

      - name: Test (without coverage)
        run: gotestsum -f testname -- ./... -race -count=1 -timeout=20s -shuffle=on
        timeout-minutes: 15
        continue-on-error: true  # 即使测试失败也继续

      - name: Test (with coverage)
        run: gotestsum -f testname -- ./... -race -count=1 -timeout=20s -coverprofile=coverage.txt -covermode=atomic -shuffle=on
        timeout-minutes: 15
        continue-on-error: true  # 即使测试失败也继续

      - name: Upload coverage reports to Codecov
        if: ${{ matrix.platform == 'ubuntu-latest' && matrix.go-version == '1.22.x' }}
        uses: codecov/codecov-action@v4.5.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          flags: unittests
          slug: kamalyes/go-wsc
        continue-on-error: true  # 上传失败也不影响整个流程